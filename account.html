<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">

    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/netflix_logo.png"
                width="120"
                alt="immagine logo" />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <article>
          <div class="container text-bg-dark">
            <div class="row justify-content-center align-items-center">
              <div class="col col-sm-6">
                <h1>Edit Profile</h1>
                <hr />
                <div class="row justify-content-center">
                  <div class="col col-sm-4">
                    <img
                      src="./assets/avatar.png"
                      alt="account img"
                      width="100px" />
                  </div>
                  <div class="col col-sm-8 bg-body-dark">
                    <a
                      class="btn btn-secondary pe-5 disabled rounded-0"
                      role="button"
                      aria-disabled="true"
                      >Strive Student</a
                    >
                    <p class="pt-4">Language</p>
                    <select
                      class="form-select bg-dark text-white"
                      aria-label="Default select example">
                      <option value="1">Italiano</option>
                      <option value="2">Spagnolo</option>
                      <option value="3">Tedesco</option>
                    </select>
                    <hr />
                    <div>
                      <h3>Maturity Settings:</h3>
                      <a
                        class="btn btn-secondary pe-5 disabled rounded-0 mt-3"
                        role="button"
                        aria-disabled="true"
                        >All Maturity Ratings</a
                      >
                      <p class="font-size-min mt-3">
                        Show titles off all maturity ratings for this profile.
                      </p>
                      <button
                        type="button"
                        class="btn btn-outline-secondary rounded-0 border border-secondary mb-3 py-1 px-4">
                        Edit
                      </button>
                      <hr />
                      <div>
                        <h3>Autoplay controls</h3>
                        <div class="form-check">
                          <input
                            class="form-check-input rounded-0 bg-dark border border-secondary"
                            type="checkbox"
                            value=""
                            id="defaultCheck1" />
                          <label class="form-check-label" for="defaultCheck1">
                            Default checkbox
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input rounded-0 bg-dark border border-secondary"
                            type="checkbox"
                            value=""
                            id="defaultCheck1" />
                          <label class="form-check-label" for="defaultCheck1">
                            Default checkbox
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="d-flex justify-content-evenly mb-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary me-4 rounded-0">
                    SAVE
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary me-4 rounded-0">
                    CANCEL
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary flex-2 rounded-0">
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
